services:
    production-dashboard:
        image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
        ports:
            - "8080:18888"
        expose:
            - "18889"
        networks:
            - "aspire"
        restart: "always"
    keycloak:
        image: "quay.io/keycloak/keycloak:26.3"
        command:
            - "start"
            - "--import-realm"
        environment:
            KC_BOOTSTRAP_ADMIN_USERNAME: "admin"
            KC_BOOTSTRAP_ADMIN_PASSWORD: "${KEYCLOAK_PASSWORD}"
            KC_HEALTH_ENABLED: "true"
            KC_HTTP_ENABLED: "true"
            KC_HOSTNAME_STRICT: "false"
            VIRTUAL_HOST: "id.overflow.local"
            VIRTUAL_PORT: "8080"
        ports:
            - "6001:8080"
        expose:
            - "8080"
            - "9000"
        volumes:
            -   type: "bind"
                target: "/opt/keycloak/data/import"
                source: "E:\\Overflow\\infra\\realms"
                read_only: true
            -   type: "volume"
                target: "/opt/keycloak/data"
                source: "keycloak-data"
                read_only: false
        networks:
            - "aspire"
    postgres:
        image: "docker.io/library/postgres:17.6"
        environment:
            POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
            POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
            POSTGRES_USER: "postgres"
            POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
        expose:
            - "5432"
        volumes:
            -   type: "volume"
                target: "/var/lib/postgresql/data"
                source: "postgres-data"
                read_only: false
        networks:
            - "aspire"
    typesense:
        image: "typesense/typesense:29.0"
        command:
            - "--data-dir"
            - "/data"
            - "--enable-cors"
        environment:
            TYPESENSE_API_KEY: "${TYPESENSE_API_KEY}"
        expose:
            - "8108"
        volumes:
            -   type: "volume"
                target: "/data"
                source: "typesense-data"
                read_only: false
        networks:
            - "aspire"
    messaging:
        image: "docker.io/library/rabbitmq:4.1-management"
        environment:
            RABBITMQ_DEFAULT_USER: "guest"
            RABBITMQ_DEFAULT_PASS: "${MESSAGING_PASSWORD}"
        expose:
            - "5672"
            - "15672"
        volumes:
            -   type: "volume"
                target: "/var/lib/rabbitmq"
                source: "rabbitmq-data"
                read_only: false
        networks:
            - "aspire"
    question-service:
        image: "${QUESTION_SERVICE_IMAGE}"
        environment:
            OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
            OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
            OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
            ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
            HTTP_PORTS: "${QUESTION_SERVICE_PORT}"
            ConnectionStrings__messaging: "amqp://guest:${MESSAGING_PASSWORD}@messaging:5672"
            ConnectionStrings__question-db: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=question-db"
            services__keycloak__http__0: "http://keycloak:8080"
            services__keycloak__management__0: "http://keycloak:9000"
            services__keycloak__keycloak__0: "keycloak://keycloak:8080"
            OTEL_EXPORTER_OTLP_ENDPOINT: "http://production-dashboard:18889"
            OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
            OTEL_SERVICE_NAME: "question-service"
        expose:
            - "${QUESTION_SERVICE_PORT}"
        depends_on:
            messaging:
                condition: "service_started"
            postgres:
                condition: "service_started"
            keycloak:
                condition: "service_started"
        networks:
            - "aspire"
    search-service:
        image: "${SEARCH_SERVICE_IMAGE}"
        environment:
            OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
            OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
            OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
            ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
            HTTP_PORTS: "${SEARCH_SERVICE_PORT}"
            typesense-api-key: "${TYPESENSE_API_KEY}"
            ConnectionStrings__messaging: "amqp://guest:${MESSAGING_PASSWORD}@messaging:5672"
            services__typesense__typesense__0: "http://typesense:8108"
            OTEL_EXPORTER_OTLP_ENDPOINT: "http://production-dashboard:18889"
            OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
            OTEL_SERVICE_NAME: "search-service"
        expose:
            - "${SEARCH_SERVICE_PORT}"
        depends_on:
            messaging:
                condition: "service_started"
            typesense:
                condition: "service_started"
        networks:
            - "aspire"
    gateway:
        image: "mcr.microsoft.com/dotnet/nightly/yarp:2.3.0-preview.4"
        command:
            - "/app/yarp.dll"
        entrypoint:
            - "dotnet"
        environment:
            ASPNETCORE_ENVIRONMENT: "Production"
            services__question-service__http__0: "http://question-service:${QUESTION_SERVICE_PORT}"
            REVERSEPROXY__ROUTES__route0__MATCH__PATH: "/questions/{**catch-all}"
            REVERSEPROXY__ROUTES__route0__CLUSTERID: "cluster_question-service"
            REVERSEPROXY__ROUTES__route1__MATCH__PATH: "/tags/{**catch-all}"
            REVERSEPROXY__ROUTES__route1__CLUSTERID: "cluster_question-service"
            REVERSEPROXY__ROUTES__route2__MATCH__PATH: "/test/{**catch-all}"
            REVERSEPROXY__ROUTES__route2__CLUSTERID: "cluster_question-service"
            REVERSEPROXY__ROUTES__route3__MATCH__PATH: "/search/{**catch-all}"
            REVERSEPROXY__ROUTES__route3__CLUSTERID: "cluster_search-service"
            REVERSEPROXY__CLUSTERS__cluster_question-service__DESTINATIONS__destination1__ADDRESS: "https+http://question-service"
            REVERSEPROXY__CLUSTERS__cluster_search-service__DESTINATIONS__destination1__ADDRESS: "https+http://search-service"
            services__search-service__http__0: "http://search-service:${SEARCH_SERVICE_PORT}"
            ASPNETCORE_URLS: "http://*:8001"
            VIRTUAL_HOST: "api.overflow.local"
            VIRTUAL_PORT: "8001"
            OTEL_EXPORTER_OTLP_ENDPOINT: "http://production-dashboard:18889"
            OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
            OTEL_SERVICE_NAME: "gateway"
        ports:
            - "8001:8001"
        expose:
            - "5000"
        networks:
            - "aspire"
    nginx-porxy:
        image: "nginxproxy/nginx-proxy:1.8"
        ports:
            - "80:80"
        volumes:
            -   type: "bind"
                target: "/tmp/docker.sock"
                source: "/var/run/docker.sock"
                read_only: true
        networks:
            - "aspire"
networks:
    aspire:
        driver: "bridge"
volumes:
    keycloak-data:
        driver: "local"
    postgres-data:
        driver: "local"
    typesense-data:
        driver: "local"
    rabbitmq-data:
        driver: "local"
